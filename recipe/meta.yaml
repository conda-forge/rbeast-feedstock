{% set name = "rbeast" %}
{% set version = "0.1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Rbeast-{{ version }}.tar.gz
  sha256: ab100ae4480460307164805fc434b01b2a6b1b77c343c038cbfca9113fbecb2c

build:
  skip: true  # [py<37 or win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=61
    - wheel
    - numpy >=1.17.3
    - pip
  run:
    - python
    - matplotlib-base >=2.2.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - Rbeast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zhaokg/Rbeast
  summary: Bayesian changepoint detection and time series decomposition
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
